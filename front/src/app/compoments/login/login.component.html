<body>
  <form id="login-form" class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
    <mat-card id="login-card" class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" id="username-input" name="username"
                 required [(ngModel)]="username" #usernameInput="ngModel">
          <mat-error *ngIf="usernameInput.errors?.['required'] && (usernameInput.dirty || usernameInput.touched)">
            Username is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" id="password-input" name="password"
          required [(ngModel)]="password" #passwordInput="ngModel">
          <button class="buttonVisibility" type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordInput.errors?.['required'] && (passwordInput.dirty || passwordInput.touched)">
            Password is required.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary" class="login-button" [disabled]="!loginForm.valid">Login</button>
      </mat-card-actions>
      <a mat-button color="primary" href="#" class="forgot-password">Forgot Password?</a>
    </mat-card>
  </form>
</body>
